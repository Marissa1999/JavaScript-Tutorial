<form action="script.js" method="get">

    <label>Username:</label>
	<input type="username" name="user_name">
	<br/>
	
	
	<label>Password:</label>
	<input type="password" name="pass_word">
	<br/>
	
	
	<label> Repeat Password:</label>
	<input type="password" name="repeat_password">
	<br/>
	
	
	<label>Given Name:</label>
	<input type="username" name="given_name">
	<br/>
	
	
	<label>Surname:</label>
	<input type="username" name="sur_name">
	<br/>
	
	
	<label for="male">Gender: Male</label>
	<input id="male" type="radio" name="gender" value="M" checked>
	
	
	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="F">
	<br/>
	
	
	<input type="button" value="Press Here!">
	
</form>
